  <!DOCTYPE html>
  <html>

    <body>
      <h1> Number Guesser </h1>
      <div class='setRange'>
         <label for="#min">Minimum</label>
         <input type="number" class="setRange" id="min" value=1>

         <label for="#maxField">Maximum</label>
         <input type="number" class="setRange" id="max" value=100>

         <input class="button" type="submit" value="Set" id="setRange">
     </div>

      </div><br>
      <script src="javascript.js"></script>
      <input type="text" id="guess" placeholder="Enter your guess"/>
      <br/>
      <input type="button" onclick="yourGuess()" value="Guess" id=guessButton />
      <input type="button" onclick="document.getElementById('guess').value = ''" value= "Clear" id = clearButton disabled/<br/>
      <textarea id="output" name="output" rows="5" style="width: 100%;"></textarea>
      <input type="button" onclick="generateNumberToGuess(true)" value="Reset" id=resetButton disabled /  ><br />
    </body>
